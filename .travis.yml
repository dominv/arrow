language: kotlin
sudo: required
dist: trusty

jdk:
  - oraclejdk8

stages:
  - run-ank
#  - deploy
  - deploy-docs

env:
  global:
  # include $HOME/.local/bin for `aws`
  - PATH=$HOME/.local/bin:$PATH

before_install:
  - pip install --user awscli
  - mkdir -p ~/site

# redirecting outputs to files to avoid exceeding travis' log limit
jobs:
  include:
  - stage: "build and dokka"
    name: "build"
    script: ./gradlew clean build > build.log
  - script: ./gradlew dokka :arrow-docs:runAnk > run_ank.log
    name: "dokka"
    if: branch = master
  - script: aws s3 sync modules/docs/arrow-docs/build/site s3://$S3_BUCKET/site > aws_sync_dokka.log
    name: "upload site to s3"
    if: branch = master
#  - stage: "deploy"
#    if: branch = master
#    script:
#    - ./gradlew codeCoverageReport
#    - bash <(curl -s https://codecov.io/bash)
#    - ./deploy-scripts/deploy.sh
  - stage: "deploy docs"
    if: branch = master
    script:
    - rvm use 2.5.3 --install --fuzzy
    - gem install jekyll -v 3.7.4
    - aws s3 sync s3://$S3_BUCKET/site ~/site > aws_sync_jekyll.log
    - jekyll build -s ~/site -d ~/_site
    - aws s3 sync ~/_site s3://$S3_BUCKET > aws_sync_site.log
