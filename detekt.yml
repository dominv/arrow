failFast: true

test-pattern:
  active: true
  patterns:
    - '.*/test/.*'
  exclude-rule-sets:
    - 'comments'
  exclude-rules:
    - 'LateinitUsage'
    - 'MagicNumber'
    - 'MaxLineLength'
    - 'NamingRules'
    - 'SpreadOperator'
    - 'StringLiteralDuplication'
    - 'SwallowedException'
    - 'ThrowingExceptionsWithoutMessageOrCause'
    - 'TooGenericExceptionThrown'
    - 'TooManyFunctions'
    - 'WildcardImport'
    - 'FunctionOnlyReturningConstant'

output-reports:
  active: true
  exclude:
    - TxtOutputReport

comments:
  EndOfSentenceFormat:
    active: false
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

complexity:
  LongParameterList:
    active: false
  LargeClass:
    threshold: 300
  ComplexInterface:
    active: false
  ComplexMethod:
    active: false
  MethodOverloading:
    active: false
  NestedBlockDepth:
    threshold: 6
  TooManyFunctions:
    active: false
  LabeledExpression:
    active: false

exceptions:
  TooGenericExceptionCaught:
    active: false

empty-blocks:
  active: false

naming:
  active: false

performance:
  SpreadOperator:
    active: false

potential-bugs:
  UnsafeCast:
    active: false
  UnsafeCallOnNullableType:
    active: false
  LateinitUsage:
    active: false

style:
  DataClassContainsFunctions:
    active: false
  MagicNumber:
    active: false
  MandatoryBracesIfStatements:
    active: false
  MaxLineLength:
    active: false
  NewLineAtEndOfFile:
    active: false
  OptionalUnit:
    active: false
  OptionalWhenBraces:
    active: false
  PreferToOverPairSyntax:
    active: false
  SerialVersionUIDInSerializableClass:
    active: false
  UnnecessaryApply:
    active: false
  UnusedPrivateMember:
    active: false
  UseDataClass:
    active: false
  UnnecessaryParentheses:
    active: false
  WildcardImport:
    active: false
