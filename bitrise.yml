---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  pullrequest:
    envs:
    - _JAVA_OPTIONS: "-Xms512m -Xmx4g"
    steps:
    - script:
        deps:
          apt_get:
          - name: awscli
            bin_name: aws
        title: Build
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
#            ./gradlew build dokka :arrow-docs:runAnk
            bundle install --gemfile modules/docs/arrow-docs/Gemfile --path vendor/bundle
            export BUNDLE_GEMFILE=modules/docs/arrow-docs/Gemfile
            bundle exec jekyll build -s ~/site -d ~/_site
            aws s3 sync modules/docs/arrow-docs/build/_site s3://$S3_BUCKET/jekyll-site > aws_sync_jekyll.log
